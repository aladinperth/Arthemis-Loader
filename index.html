<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onyx</title>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs/loader.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 35%, #000000 100%);
            color: #ffffff;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Enhanced animated background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(192, 192, 192, 0.8) 0%, rgba(192, 192, 192, 0.1) 70%, transparent 100%);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            filter: blur(1px);
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(192, 192, 192, 0.1), rgba(255, 255, 255, 0.05));
            animation: drift 12s linear infinite;
            filter: blur(2px);
        }
        
        .header {
            padding: 24px 32px;
            border-bottom: 1px solid rgba(192, 192, 192, 0.1);
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            position: relative;
        }
        
        .title {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 4px;
            opacity: 0;
            animation: slideInLeft 1s ease 0.2s forwards;
            background: linear-gradient(135deg, #ffffff 0%, #c0c0c0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(192, 192, 192, 0.3);
        }
        
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 48px 24px;
            position: relative;
            z-index: 5;
        }
        
        .welcome {
            font-size: 96px;
            font-weight: 200;
            background: linear-gradient(135deg, #ffffff 0%, #c0c0c0 50%, #808080 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 32px;
            opacity: 0;
            transform: translateY(40px) scale(0.9);
            animation: welcomeAnimation 1.5s cubic-bezier(0.4, 0, 0.2, 1) 0.5s forwards, shimmer 4s ease-in-out infinite;
            text-align: center;
            letter-spacing: 6px;
            text-shadow: 0 0 50px rgba(192, 192, 192, 0.2);
        }
        
        .time, .date {
            color: rgba(255, 255, 255, 0.9);
            margin: 12px 0;
            opacity: 0;
            text-align: center;
            font-weight: 300;
        }
        
        .time {
            font-size: 32px;
            animation: fadeInScale 1s ease 0.8s forwards;
            letter-spacing: 2px;
            font-variant-numeric: tabular-nums;
        }
        
        .date {
            font-size: 20px;
            animation: fadeInScale 1s ease 1s forwards;
            letter-spacing: 1px;
            color: rgba(192, 192, 192, 0.8);
        }
        
        .code-container {
            width: 90%;
            max-width: 1600px;
            height: 600px;
            margin: 48px auto 0;
            opacity: 0;
            transform: translateY(50px);
            animation: slideUpFade 1.5s cubic-bezier(0.4, 0, 0.2, 1) 1.2s forwards;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(15, 15, 15, 0.98);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(192, 192, 192, 0.15);
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 100px rgba(192, 192, 192, 0.1);
            position: relative;
        }
        
        .code-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        .editor-header {
            height: 56px;
            background: linear-gradient(135deg, #1a1a1a, #0f0f0f);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            border-bottom: 1px solid rgba(192, 192, 192, 0.1);
            position: relative;
            z-index: 2;
        }
        
        .editor-title {
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: 0.5px;
        }
        
        .editor-title::before {
            content: '‚óè';
            color: #00ff9f;
            font-size: 14px;
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 8px rgba(0, 255, 159, 0.5));
        }
        
        .editor-actions {
            display: flex;
            gap: 16px;
        }
        
        .editor-button {
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            color: #ffffff;
            border: 1px solid rgba(192, 192, 192, 0.2);
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 0.5px;
        }
        
        .editor-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }
        
        .editor-button:hover {
            background: linear-gradient(135deg, #3a3a3a, #2a2a2a);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(192, 192, 192, 0.3);
            border-color: rgba(192, 192, 192, 0.3);
        }
        
        .editor-button:hover::before {
            left: 100%;
        }
        
        .editor-button:active {
            transform: translateY(-1px);
        }
        
        /* Discord button with enhanced styling */
        .discord-button {
            background: linear-gradient(135deg, #5865F2, #4048C4);
            border: 1px solid rgba(88, 101, 242, 0.4);
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.2);
        }
        
        .discord-button:hover {
            background: linear-gradient(135deg, #6B73F5, #5058D1);
            box-shadow: 
                0 8px 30px rgba(88, 101, 242, 0.4),
                0 0 0 1px rgba(88, 101, 242, 0.5);
            transform: translateY(-2px);
        }
        
        .editor-container {
            width: 100%;
            height: calc(100% - 56px);
            position: relative;
            z-index: 2;
        }
        
        /* Enhanced animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            25% { transform: translateY(-30px) rotate(90deg); opacity: 0.6; }
            50% { transform: translateY(0px) rotate(180deg); opacity: 0.3; }
            75% { transform: translateY(20px) rotate(270deg); opacity: 0.8; }
        }
        
        @keyframes drift {
            0% { transform: translateX(-100px) translateY(-100px) rotate(0deg); }
            100% { transform: translateX(calc(100vw + 100px)) translateY(100vh) rotate(360deg); }
        }
        
        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-60px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes welcomeAnimation {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.1); }
        }
        
        /* Success animation for copy button */
        .success {
            background: linear-gradient(135deg, #00ff9f, #00cc7f) !important;
            transform: translateY(-2px) scale(1.05) !important;
            box-shadow: 0 12px 30px rgba(0, 255, 159, 0.3) !important;
        }
        
        /* Discord icon */
        .discord-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .welcome {
                font-size: 64px;
                letter-spacing: 4px;
            }
            
            .time {
                font-size: 26px;
            }
            
            .date {
                font-size: 18px;
            }
            
            .code-container {
                height: 500px;
                width: 95%;
            }
            
            .editor-button {
                padding: 8px 16px;
                font-size: 13px;
            }
            
            .header {
                padding: 20px 24px;
            }
            
            .title {
                font-size: 24px;
                letter-spacing: 3px;
            }
            
            .content {
                padding: 32px 16px;
            }
        }
        
        @media (max-width: 480px) {
            .welcome {
                font-size: 48px;
                letter-spacing: 2px;
            }
            
            .editor-actions {
                gap: 8px;
            }
            
            .editor-button {
                padding: 6px 12px;
                font-size: 12px;
                gap: 6px;
            }
            
            .discord-icon {
                width: 16px;
                height: 16px;
            }
            
            .code-container {
                height: 450px;
                width: 98%;
            }
            
            .content {
                padding: 24px 12px;
            }
            
            .title {
                font-size: 20px;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Enhanced animated particles background -->
        <div class="particles" id="particles"></div>
        
        <div class="header">
            <div class="title">ONYX</div>
        </div>
        
        <div class="content">
            <div class="welcome">Welcome</div>
            <div class="time" id="timeDisplay"></div>
            <div class="date" id="dateDisplay"></div>
            
            <div class="code-container">
                <div class="editor-header">
                    <div class="editor-title">loader.lua</div>
                    <div class="editor-actions">
                        <a href="https://discord.gg/uUeVr9f3pA" target="_blank" class="editor-button discord-button">
                            <svg class="discord-icon" viewBox="0 0 24 24">
                                <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
                            </svg>
                            Discord
                        </a>
                        <button class="editor-button" id="copyButton">Copy</button>
                        <button class="editor-button" id="rawButton">Raw</button>
                        <button class="editor-button" id="downloadCodeButton">Download</button>
                    </div>
                </div>
                <div class="editor-container" id="editorContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // Create enhanced animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 25;
            const orbCount = 8;
            
            // Create floating particles
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 6 + 2;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const delay = Math.random() * 8;
                
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = x + '%';
                particle.style.top = y + '%';
                particle.style.animationDelay = delay + 's';
                
                particlesContainer.appendChild(particle);
            }
            
            // Create larger floating orbs
            for (let i = 0; i < orbCount; i++) {
                const orb = document.createElement('div');
                orb.className = 'orb';
                
                const size = Math.random() * 100 + 50;
                const x = Math.random() * -200 - 100;
                const y = Math.random() * window.innerHeight;
                const delay = Math.random() * 12;
                
                orb.style.width = size + 'px';
                orb.style.height = size + 'px';
                orb.style.left = x + 'px';
                orb.style.top = y + 'px';
                orb.style.animationDelay = delay + 's';
                
                particlesContainer.appendChild(orb);
            }
        }
        
        function updateDateTime() {
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            
            document.getElementById('timeDisplay').textContent = now.toLocaleTimeString(undefined, timeOptions);
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString(undefined, dateOptions);
        }
        
        updateDateTime();
        setInterval(updateDateTime, 1000);
        createParticles();
        
        const codeUrl = 'https://raw.githubusercontent.com/aladinperth/Euleon/refs/heads/main/loader.lua';
        let codeContent = '';
        
        document.getElementById('rawButton').addEventListener('click', function() {
            window.open(codeUrl, '_blank');
        });
        
        document.getElementById('downloadCodeButton').addEventListener('click', function() {
            if (!codeContent) return;
            
            const blob = new Blob([codeContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'loader.lua';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
        
        document.getElementById('copyButton').addEventListener('click', function() {
            if (!codeContent) return;
            
            const copyBtn = document.getElementById('copyButton');
            
            navigator.clipboard.writeText(codeContent)
                .then(() => {
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'Copied!';
                    copyBtn.classList.add('success');
                    
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                        copyBtn.classList.remove('success');
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        });
        
        // Initialize Monaco Editor with enhanced theme
        require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            fetch(codeUrl)
                .then(response => response.text())
                .then(data => {
                    codeContent = data;
                    
                    monaco.editor.defineTheme('onyxTheme', {
                        base: 'vs-dark',
                        inherit: true,
                        rules: [
                            { token: 'comment', foreground: '7C7C7C', fontStyle: 'italic' },
                            { token: 'keyword', foreground: 'C0C0C0', fontStyle: 'bold' },
                            { token: 'string', foreground: 'A8A8A8' },
                            { token: 'number', foreground: 'E8E8E8' },
                            { token: 'function', foreground: 'FFFFFF' },
                            { token: 'operator', foreground: 'D0D0D0' },
                            { token: 'identifier', foreground: 'F0F0F0' }
                        ],
                        colors: {
                            'editor.background': '#0f0f0f',
                            'editor.foreground': '#ffffff',
                            'editorLineNumber.foreground': '#606060',
                            'editorLineNumber.activeForeground': '#c0c0c0',
                            'editor.selectionBackground': '#404040',
                            'editor.lineHighlightBackground': '#1a1a1a',
                            'editorCursor.foreground': '#ffffff',
                            'editor.selectionHighlightBackground': '#303030'
                        }
                    });
                    
                    monaco.languages.register({ id: 'lua' });
                    
                    const editor = monaco.editor.create(document.getElementById('editorContainer'), {
                        value: data,
                        language: 'lua',
                        theme: 'onyxTheme',
                        readOnly: true,
                        minimap: { enabled: false },
                        scrollBeyondLastLine: false,
                        automaticLayout: true,
                        fontSize: 15,
                        lineHeight: 1.7,
                        lineNumbers: 'on',
                        folding: true,
                        contextmenu: false,
                        smoothScrolling: true,
                        cursorBlinking: 'smooth',
                        renderWhitespace: 'selection',
                        fontFamily: 'JetBrains Mono, Fira Code, Monaco, Consolas, monospace',
                        fontLigatures: true
                    });
                    
                    // Handle window resize for responsive editor
                    window.addEventListener('resize', function() {
                        editor.layout();
                    });
                })
                .catch(error => {
                    document.getElementById('editorContainer').innerHTML = 
                        '<div style="color: #ff6666; padding: 24px; text-align: center; font-size: 16px;">Error loading code</div>';
                    console.error('Error fetching code:', error);
                });
        });
    </script>
</body>
</html>
