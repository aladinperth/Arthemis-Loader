<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthemis</title>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs/loader.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0d1117 100%);
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .header {
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            position: relative;
        }
        
        .title {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 2px;
            opacity: 0;
            animation: slideInLeft 1s ease 0.2s forwards;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 40px 20px;
            position: relative;
            z-index: 5;
        }
        
        .welcome {
            font-size: 84px;
            font-weight: 300;
            background: linear-gradient(45deg, #ffffff, #a0a0a0, #ffffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(30px) scale(0.9);
            animation: welcomeAnimation 1.2s ease 0.5s forwards;
            text-align: center;
            letter-spacing: 3px;
        }
        
        .time, .date {
            color: rgba(255, 255, 255, 0.8);
            margin: 10px 0;
            opacity: 0;
            text-align: center;
            font-weight: 300;
        }
        
        .time {
            font-size: 28px;
            animation: fadeInScale 1s ease 0.8s forwards;
            letter-spacing: 1px;
        }
        
        .date {
            font-size: 18px;
            animation: fadeInScale 1s ease 1s forwards;
            letter-spacing: 0.5px;
        }
        
        .code-container {
            width: 85%;
            max-width: 1400px;
            height: 550px;
            margin: 40px auto 0;
            opacity: 0;
            transform: translateY(40px);
            animation: slideUpFade 1.2s ease 1.2s forwards;
            border-radius: 16px;
            overflow: hidden;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .code-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        .editor-header {
            height: 50px;
            background: linear-gradient(135deg, #2d2d30, #252526);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }
        
        .editor-title {
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .editor-title::before {
            content: '‚óè';
            color: #00ff88;
            font-size: 12px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .editor-actions {
            display: flex;
            gap: 12px;
        }
        
        .editor-button {
            background: linear-gradient(135deg, #404040, #333333);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            position: relative;
            overflow: hidden;
        }
        
        .editor-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .editor-button:hover {
            background: linear-gradient(135deg, #505050, #404040);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .editor-button:hover::before {
            left: 100%;
        }
        
        .editor-button:active {
            transform: translateY(0);
        }
        
        .editor-container {
            width: 100%;
            height: calc(100% - 50px);
            position: relative;
            z-index: 2;
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes welcomeAnimation {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Success animation for copy button */
        .success {
            background: linear-gradient(135deg, #00ff88, #00cc66) !important;
            transform: scale(1.05) !important;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .welcome {
                font-size: 56px;
            }
            
            .time {
                font-size: 22px;
            }
            
            .date {
                font-size: 16px;
            }
            
            .code-container {
                height: 450px;
                width: 95%;
            }
            
            .editor-button {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .header {
                padding: 15px 20px;
            }
            
            .title {
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .welcome {
                font-size: 42px;
            }
            
            .editor-actions {
                gap: 8px;
            }
            
            .editor-button {
                padding: 5px 10px;
                font-size: 11px;
            }
            
            .code-container {
                height: 400px;
                width: 98%;
            }
            
            .content {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Animated particles background -->
        <div class="particles" id="particles"></div>
        
        <div class="header">
            <div class="title">ARTHEMIS</div>
        </div>
        
        <div class="content">
            <div class="welcome">Welcome</div>
            <div class="time" id="timeDisplay"></div>
            <div class="date" id="dateDisplay"></div>
            
            <div class="code-container">
                <div class="editor-header">
                    <div class="editor-title">loader.lua</div>
                    <div class="editor-actions">
                        <button class="editor-button" id="copyButton">Copy</button>
                        <button class="editor-button" id="rawButton">Raw</button>
                        <button class="editor-button" id="downloadCodeButton">Download</button>
                    </div>
                </div>
                <div class="editor-container" id="editorContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 2;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const delay = Math.random() * 6;
                
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = x + '%';
                particle.style.top = y + '%';
                particle.style.animationDelay = delay + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        function updateDateTime() {
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            
            document.getElementById('timeDisplay').textContent = now.toLocaleTimeString(undefined, timeOptions);
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString(undefined, dateOptions);
        }
        
        updateDateTime();
        setInterval(updateDateTime, 1000);
        createParticles();
        
        const codeUrl = 'https://raw.githubusercontent.com/aladinperth/Euleon/refs/heads/main/loader.lua';
        let codeContent = '';
        
        document.getElementById('rawButton').addEventListener('click', function() {
            window.open(codeUrl, '_blank');
        });
        
        document.getElementById('downloadCodeButton').addEventListener('click', function() {
            if (!codeContent) return;
            
            const blob = new Blob([codeContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'loader.lua';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
        
        document.getElementById('copyButton').addEventListener('click', function() {
            if (!codeContent) return;
            
            const copyBtn = document.getElementById('copyButton');
            
            navigator.clipboard.writeText(codeContent)
                .then(() => {
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'Copied!';
                    copyBtn.classList.add('success');
                    
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                        copyBtn.classList.remove('success');
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        });
        
        // Initialize Monaco Editor
        require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            fetch(codeUrl)
                .then(response => response.text())
                .then(data => {
                    codeContent = data;
                    
                    monaco.editor.defineTheme('arthemisTheme', {
                        base: 'vs-dark',
                        inherit: true,
                        rules: [
                            { token: 'comment', foreground: '6A9955', fontStyle: 'italic' },
                            { token: 'keyword', foreground: '569CD6', fontStyle: 'bold' },
                            { token: 'string', foreground: 'CE9178' },
                            { token: 'number', foreground: 'B5CEA8' },
                            { token: 'function', foreground: 'DCDCAA' }
                        ],
                        colors: {
                            'editor.background': '#1e1e1e',
                            'editor.foreground': '#d4d4d4',
                            'editorLineNumber.foreground': '#858585',
                            'editorLineNumber.activeForeground': '#ffffff',
                            'editor.selectionBackground': '#264f78',
                            'editor.lineHighlightBackground': '#2a2d2e'
                        }
                    });
                    
                    monaco.languages.register({ id: 'lua' });
                    
                    const editor = monaco.editor.create(document.getElementById('editorContainer'), {
                        value: data,
                        language: 'lua',
                        theme: 'arthemisTheme',
                        readOnly: true,
                        minimap: { enabled: false },
                        scrollBeyondLastLine: false,
                        automaticLayout: true,
                        fontSize: 14,
                        lineHeight: 1.6,
                        lineNumbers: 'on',
                        folding: true,
                        contextmenu: false,
                        smoothScrolling: true,
                        cursorBlinking: 'smooth',
                        renderWhitespace: 'selection'
                    });
                    
                    // Handle window resize for responsive editor
                    window.addEventListener('resize', function() {
                        editor.layout();
                    });
                })
                .catch(error => {
                    document.getElementById('editorContainer').innerHTML = 
                        '<div style="color: #ff6b6b; padding: 20px; text-align: center;">Error loading code</div>';
                    console.error('Error fetching code:', error);
                });
        });
    </script>
</body>
</html>
