<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euleon</title>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs/loader.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            background: white;
        }
        
        .container {
            width: 500px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #121212;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 10px;
            border-bottom: 1px solid #333333;
            background-color: #121212;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title {
            color: #CCCCCC;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        
        .welcome {
            font-size: 42px;
            color: white;
            margin-bottom: 10px;
        }
        
        .time, .date {
            color: #CCCCCC;
            margin: 10px 0;
        }
        
        .time {
            font-size: 16px;
        }
        
        .date {
            font-size: 14px;
            text-align: center;
        }
        
        .download-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .download-button {
            width: 300px;
            padding: 10px 0;
            background-color: transparent;
            color: #CCCCCC;
            border: 1px solid #333333;
            border-radius: 2px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .download-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .code-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 300px;
            background-color: #1E1E1E;
            z-index: 1000;
            display: none;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
        }
        
        .editor-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Euleon</div>
        </div>
        
        <div class="content">
            <div class="welcome">Welcome</div>
            <div class="time" id="timeDisplay"></div>
            <div class="date" id="dateDisplay"></div>
        </div>
        
        <div class="download-container">
            <button class="download-button" id="downloadButton">Download</button>
        </div>
    </div>
    
    <div class="code-display" id="codeDisplay">
        <div class="editor-container" id="editorContainer"></div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            
            document.getElementById('timeDisplay').textContent = now.toLocaleTimeString(undefined, timeOptions);
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString(undefined, dateOptions);
        }
        
        updateDateTime();
        
        setInterval(updateDateTime, 1000);
        
        document.getElementById('downloadButton').addEventListener('click', function() {
            document.getElementById('codeDisplay').style.display = 'block';
            setupEditor();
        });
        
        document.addEventListener('click', function(event) {
            const codeDisplay = document.getElementById('codeDisplay');
            const downloadButton = document.getElementById('downloadButton');
            
            if (codeDisplay.style.display === 'block' && 
                !codeDisplay.contains(event.target) && 
                event.target !== downloadButton) {
                codeDisplay.style.display = 'none';
            }
        });
        
        let editorInitialized = false;
        
        function setupEditor() {
            if (editorInitialized) return;
            
            require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs' }});
            require(['vs/editor/editor.main'], function() {
                fetch('https://raw.githubusercontent.com/aladinperth/Euleon/refs/heads/main/loader.lua')
                    .then(response => response.text())
                    .then(data => {
                        monaco.editor.defineTheme('euleonTheme', {
                            base: 'vs-dark',
                            inherit: true,
                            rules: [],
                            colors: {
                                'editor.background': '#1E1E1E'
                            }
                        });
                        
                        monaco.languages.register({ id: 'lua' });
                        
                        const editor = monaco.editor.create(document.getElementById('editorContainer'), {
                            value: data,
                            language: 'lua',
                            theme: 'euleonTheme',
                            readOnly: true,
                            minimap: { enabled: false },
                            scrollBeyondLastLine: false,
                            automaticLayout: true,
                            fontSize: 12,
                            lineNumbers: 'off',
                            folding: false,
                            contextmenu: false,
                            scrollbar: {
                                vertical: 'hidden',
                                horizontal: 'hidden'
                            }
                        });
                        
                        editorInitialized = true;
                    })
                    .catch(error => {
                        document.getElementById('editorContainer').textContent = 'Error loading code';
                        console.error('Error fetching code:', error);
                    });
            });
        }
    </script>
</body>
</html>
