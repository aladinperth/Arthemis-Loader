<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euleon</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            background: white;
        }
        
        .container {
            width: 500px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #121212;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 10px;
            border-bottom: 1px solid #333333;
            background-color: #121212;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title {
            color: #CCCCCC;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        
        .welcome {
            font-size: 42px;
            color: white;
            margin-bottom: 10px;
        }
        
        .time, .date {
            color: #CCCCCC;
            margin: 10px 0;
        }
        
        .time {
            font-size: 16px;
        }
        
        .date {
            font-size: 14px;
            text-align: center;
        }
        
        .download-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .download-button {
            width: 300px;
            padding: 10px 0;
            background-color: transparent;
            color: #CCCCCC;
            border: 1px solid #333333;
            border-radius: 2px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .download-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .code-display {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 1000;
            overflow: auto;
        }
        
        .code-content {
            background-color: #1E1E1E;
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            color: #CCCCCC;
            font-family: 'Consolas', 'Courier New', monospace;
            white-space: pre;
            overflow-x: auto;
        }
        
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        
        .code-title {
            font-size: 18px;
            color: white;
        }
        
        .code-close {
            background: none;
            border: none;
            color: #CCCCCC;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Euleon</div>
        </div>
        
        <div class="content">
            <div class="welcome">Welcome</div>
            <div class="time" id="timeDisplay"></div>
            <div class="date" id="dateDisplay"></div>
        </div>
        
        <div class="download-container">
            <button class="download-button" id="downloadButton">Download</button>
        </div>
    </div>
    
    <div class="code-display" id="codeDisplay">
        <div class="code-content">
            <div class="code-header">
                <div class="code-title">loader.lua</div>
                <button class="code-close" id="closeCode">Ã—</button>
            </div>
            <pre id="codeText"></pre>
        </div>
    </div>

    <script>
        // Update time and date
        function updateDateTime() {
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            
            document.getElementById('timeDisplay').textContent = now.toLocaleTimeString(undefined, timeOptions);
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString(undefined, dateOptions);
        }
        
        // Initial update
        updateDateTime();
        
        // Update every second
        setInterval(updateDateTime, 1000);
        
        // Lua code content
        const luaCode = `-- Euleon Loader
-- https://github.com/aladinperth/Euleon

local function getInfo()
    return {
        name = "Euleon",
        version = "1.0.0",
        author = "aladinperth"
    }
end

local function load()
    print("Loading Euleon...")
    -- Implementation details
    return true
end

return {
    getInfo = getInfo,
    load = load
}`;
        
        // Load code into display
        document.getElementById('codeText').textContent = luaCode;
        
        // Show code on download button click
        document.getElementById('downloadButton').addEventListener('click', function() {
            document.getElementById('codeDisplay').style.display = 'block';
        });
        
        // Hide code on close
        document.getElementById('closeCode').addEventListener('click', function() {
            document.getElementById('codeDisplay').style.display = 'none';
        });
    </script>
</body>
</html>
