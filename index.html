<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthemis</title>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs/loader.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            background: #121212;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 15px;
            border-bottom: 1px solid #333333;
            background-color: #121212;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title {
            color: #CCCCCC;
            font-size: 18px;
            margin-left: 10px;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
        }
        
        .welcome {
            font-size: 72px;
            color: white;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
            text-align: center;
        }
        
        .time, .date {
            color: #CCCCCC;
            margin: 15px 0;
            opacity: 0;
            text-align: center;
        }
        
        .time {
            font-size: 24px;
            animation: fadeIn 0.8s ease 0.3s forwards;
        }
        
        .date {
            font-size: 20px;
            animation: fadeIn 0.8s ease 0.6s forwards;
        }
        
        .code-container {
            width: 90%;
            max-width: 1200px;
            height: 500px;
            margin: 30px auto;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.9s forwards;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .editor-header {
            height: 40px;
            background-color: #252526;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid #333;
        }
        
        .editor-title {
            color: #CCCCCC;
            font-size: 16px;
        }
        
        .editor-actions {
            display: flex;
            gap: 10px;
        }
        
        .editor-button {
            background-color: #333;
            color: #CCCCCC;
            border: none;
            padding: 8px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        
        .editor-button:hover {
            background-color: #444;
        }
        
        .editor-container {
            width: 100%;
            height: calc(100% - 40px);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .welcome {
                font-size: 48px;
            }
            
            .time {
                font-size: 20px;
            }
            
            .date {
                font-size: 16px;
            }
            
            .code-container {
                height: 400px;
            }
            
            .editor-button {
                padding: 6px 8px;
                font-size: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .welcome {
                font-size: 36px;
            }
            
            .editor-actions {
                gap: 5px;
            }
            
            .editor-button {
                padding: 5px 6px;
                font-size: 11px;
            }
            
            .code-container {
                height: 350px;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Arthemis</div>
        </div>
        
        <div class="content">
            <div class="welcome">Welcome</div>
            <div class="time" id="timeDisplay"></div>
            <div class="date" id="dateDisplay"></div>
            
            <div class="code-container">
                <div class="editor-header">
                    <div class="editor-title">loader.lua</div>
                    <div class="editor-actions">
                        <button class="editor-button" id="copyButton">Copy</button>
                        <button class="editor-button" id="rawButton">Raw</button>
                        <button class="editor-button" id="downloadCodeButton">Download</button>
                    </div>
                </div>
                <div class="editor-container" id="editorContainer"></div>
            </div>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            
            document.getElementById('timeDisplay').textContent = now.toLocaleTimeString(undefined, timeOptions);
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString(undefined, dateOptions);
        }
        
        updateDateTime();
        setInterval(updateDateTime, 1000);
        
        const codeUrl = 'https://raw.githubusercontent.com/aladinperth/Euleon/refs/heads/main/loader.lua';
        let codeContent = '';
        
        document.getElementById('rawButton').addEventListener('click', function() {
            window.open(codeUrl, '_blank');
        });
        
        document.getElementById('downloadCodeButton').addEventListener('click', function() {
            if (!codeContent) return;
            
            const blob = new Blob([codeContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'loader.lua';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
        
        document.getElementById('copyButton').addEventListener('click', function() {
            if (!codeContent) return;
            
            navigator.clipboard.writeText(codeContent)
                .then(() => {
                    const copyBtn = document.getElementById('copyButton');
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        });
        
        // Initialize Monaco Editor
        require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            fetch(codeUrl)
                .then(response => response.text())
                .then(data => {
                    codeContent = data;
                    
                    monaco.editor.defineTheme('arthemisTheme', {
                        base: 'vs-dark',
                        inherit: true,
                        rules: [],
                        colors: {
                            'editor.background': '#1E1E1E'
                        }
                    });
                    
                    monaco.languages.register({ id: 'lua' });
                    
                    const editor = monaco.editor.create(document.getElementById('editorContainer'), {
                        value: data,
                        language: 'lua',
                        theme: 'arthemisTheme',
                        readOnly: true,
                        minimap: { enabled: false },
                        scrollBeyondLastLine: false,
                        automaticLayout: true,
                        fontSize: 14,
                        lineNumbers: 'on',
                        folding: true,
                        contextmenu: false
                    });
                    
                    // Handle window resize for responsive editor
                    window.addEventListener('resize', function() {
                        editor.layout();
                    });
                })
                .catch(error => {
                    document.getElementById('editorContainer').textContent = 'Error loading code';
                    console.error('Error fetching code:', error);
                });
        });
    </script>
</body>
</html>
