<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ONYX</title>
   <style>
       @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
       @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');

       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       html {
           scroll-behavior: smooth;
       }

       body {
           background: #0a0a0a;
           font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
           color: #ffffff;
           min-height: 100vh;
           position: relative;
           overflow-x: hidden;
           line-height: 1.6;
       }

       body::before {
           content: '';
           position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           background: 
               radial-gradient(circle at 20% 80%, rgba(50, 50, 50, 0.1) 0%, transparent 50%),
               radial-gradient(circle at 80% 20%, rgba(70, 70, 70, 0.1) 0%, transparent 50%);
           animation: backgroundShift 20s ease-in-out infinite;
           pointer-events: none;
           z-index: 0;
       }

       @keyframes backgroundShift {
           0%, 100% { opacity: 0.3; }
           50% { opacity: 0.5; }
       }

       .container {
           position: relative;
           z-index: 2;
           padding: 40px 20px;
           min-height: 100vh;
           display: flex;
           flex-direction: column;
           max-width: 1400px;
           margin: 0 auto;
       }

       .header {
           display: flex;
           justify-content: space-between;
           align-items: center;
           margin-bottom: 60px;
           animation: slideInDown 1.2s ease-out;
           backdrop-filter: blur(20px);
           background: rgba(20, 20, 20, 0.4);
           padding: 20px 30px;
           border-radius: 20px;
           border: 1px solid rgba(80, 80, 80, 0.2);
           box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
           transition: all 0.3s ease;
           transform-style: preserve-3d;
       }

       .header:hover {
           transform: translateY(-5px) rotateX(8deg) rotateY(3deg);
           box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
           border-color: rgba(100, 100, 100, 0.4);
       }

       @keyframes slideInDown {
           from {
               opacity: 0;
               transform: translateY(-50px);
           }
           to {
               opacity: 1;
               transform: translateY(0);
           }
       }

       .logo {
           font-size: 2rem;
           font-weight: 700;
           letter-spacing: 3px;
           color: #ffffff;
           position: relative;
           cursor: pointer;
           transition: all 0.3s ease;
           text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
           transform-style: preserve-3d;
       }

       .logo:hover {
           transform: scale(1.1) rotateX(10deg) rotateY(5deg);
           text-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
       }

       .buttons {
           display: flex;
           gap: 15px;
           animation: slideInRight 1.2s ease-out 0.3s both;
       }

       @keyframes slideInRight {
           from {
               opacity: 0;
               transform: translateX(50px);
           }
           to {
               opacity: 1;
               transform: translateX(0);
           }
       }

       .btn {
           padding: 12px 20px;
           border-radius: 15px;
           border: none;
           font-size: 0.9rem;
           font-weight: 600;
           cursor: pointer;
           transition: all 0.4s ease;
           position: relative;
           overflow: hidden;
           text-decoration: none;
           display: inline-flex;
           align-items: center;
           justify-content: center;
           backdrop-filter: blur(10px);
           background: rgba(40, 40, 40, 0.6);
           color: #ffffff;
           border: 1px solid rgba(80, 80, 80, 0.3);
           box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
           transform-style: preserve-3d;
       }

       .btn::before {
           content: '';
           position: absolute;
           top: 0;
           left: -100%;
           width: 100%;
           height: 100%;
           background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
           transition: left 0.8s ease;
       }

       .btn:hover::before {
           left: 100%;
       }

       .btn:hover {
           transform: translateY(-6px) rotateX(15deg) rotateY(8deg);
           box-shadow: 0 20px 40px rgba(0,0,0,0.5);
           background: rgba(60, 60, 60, 0.8);
           border-color: rgba(120, 120, 120, 0.5);
       }

       .btn:active {
           transform: translateY(-2px) rotateX(8deg) rotateY(4deg) scale(0.98);
       }

       .discord-btn {
           background: rgba(50, 50, 50, 0.8);
           width: 50px;
           height: 50px;
           border-radius: 50%;
           padding: 0;
       }

       .discord-btn:hover {
           background: rgba(70, 70, 70, 0.9);
           transform: translateY(-8px) rotateX(20deg) scale(1.15);
       }

       .discord-btn i {
           font-size: 1.2rem;
       }

       .main-content {
           flex: 1;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: flex-start;
           text-align: center;
           margin-top: 20px;
       }

       .welcome {
           font-size: 5rem;
           font-weight: 300;
           margin-bottom: 30px;
           animation: fadeInUp 1.5s ease-out 0.5s both;
           color: #ffffff;
           position: relative;
           cursor: default;
           text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
           transition: all 0.3s ease;
           transform-style: preserve-3d;
       }

       .welcome:hover {
           transform: scale(1.05) rotateX(5deg);
           text-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
       }

       @keyframes fadeInUp {
           from {
               opacity: 0;
               transform: translateY(50px);
           }
           to {
               opacity: 1;
               transform: translateY(0);
           }
       }

       .time {
           font-size: 2rem;
           color: #e0e0e0;
           margin-bottom: 15px;
           animation: fadeInUp 1.5s ease-out 0.7s both;
           font-weight: 300;
           letter-spacing: 1px;
           transition: all 0.3s ease;
           transform-style: preserve-3d;
           cursor: default;
       }

       .time:hover {
           transform: scale(1.08) rotateX(10deg) rotateY(5deg);
           text-shadow: 0 0 20px rgba(224, 224, 224, 0.5);
       }

       .date {
           font-size: 1.1rem;
           color: #a0a0a0;
           margin-bottom: 60px;
           animation: fadeInUp 1.5s ease-out 0.9s both;
           font-weight: 400;
           transition: all 0.3s ease;
           transform-style: preserve-3d;
           cursor: default;
       }

       .date:hover {
           transform: scale(1.05) rotateX(8deg);
           text-shadow: 0 0 15px rgba(160, 160, 160, 0.5);
       }

       .code-section {
           width: 100%;
           max-width: 1200px;
           background: rgba(15, 15, 15, 0.9);
           border-radius: 20px;
           padding: 0;
           backdrop-filter: blur(20px);
           border: 1px solid rgba(60, 60, 60, 0.3);
           animation: fadeInUp 1.5s ease-out 1.1s both;
           transition: all 0.5s ease;
           transform-style: preserve-3d;
           box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
           position: relative;
           overflow: hidden;
       }

       .code-section::before {
           content: '';
           position: absolute;
           top: 0;
           left: 0;
           right: 0;
           bottom: 0;
           background: rgba(30, 30, 30, 0.1);
           opacity: 0;
           transition: opacity 0.5s ease;
           pointer-events: none;
       }

       .code-section:hover::before {
           opacity: 1;
       }

       .code-section:hover {
           transform: translateY(-15px) rotateX(8deg) rotateY(4deg);
           box-shadow: 
               0 40px 80px rgba(0, 0, 0, 0.7),
               0 15px 40px rgba(50, 50, 50, 0.4);
           border-color: rgba(120, 120, 120, 0.6);
       }

       .code-header {
           display: flex;
           align-items: center;
           padding: 20px 25px;
           border-bottom: 1px solid rgba(60, 60, 60, 0.3);
           background: rgba(20, 20, 20, 0.8);
           border-radius: 20px 20px 0 0;
           transition: all 0.3s ease;
           transform-style: preserve-3d;
       }

       .code-header:hover {
           transform: translateY(-2px) rotateX(5deg);
           background: rgba(35, 35, 35, 0.9);
       }

       .code-section:hover .code-header {
           background: rgba(30, 30, 30, 0.9);
       }

       .file-indicator {
           width: 12px;
           height: 12px;
           background: #888888;
           border-radius: 50%;
           margin-right: 12px;
           animation: pulse 2s ease-in-out infinite;
           box-shadow: 0 0 10px rgba(136, 136, 136, 0.5);
           transition: all 0.3s ease;
           transform-style: preserve-3d;
       }

       .file-indicator:hover {
           transform: scale(1.3) rotateZ(180deg);
           box-shadow: 0 0 20px rgba(136, 136, 136, 0.8);
       }

       @keyframes pulse {
           0%, 100% { 
               opacity: 1; 
               transform: scale(1);
           }
           50% { 
               opacity: 0.7; 
               transform: scale(1.1);
           }
       }

       .file-name {
           font-size: 1rem;
           color: #e0e0e0;
           font-weight: 500;
           letter-spacing: 0.5px;
           transition: all 0.3s ease;
           transform-style: preserve-3d;
       }

       .file-name:hover {
           transform: scale(1.05) rotateX(5deg);
           text-shadow: 0 0 15px rgba(224, 224, 224, 0.5);
       }

       .monaco-editor {
           height: 600px;
           border-radius: 0 0 20px 20px;
           overflow: hidden;
       }

       .loading-indicator {
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           height: 600px;
           color: #a0a0a0;
           transition: all 0.3s ease;
           transform-style: preserve-3d;
       }

       .loading-indicator:hover {
           transform: scale(1.05) rotateX(5deg);
       }

       .spinner {
           width: 50px;
           height: 50px;
           border: 3px solid rgba(80, 80, 80, 0.3);
           border-top: 3px solid #888888;
           border-radius: 50%;
           animation: spin 1s linear infinite;
           margin-bottom: 20px;
           transition: all 0.3s ease;
           transform-style: preserve-3d;
       }

       .spinner:hover {
           transform: scale(1.2) rotateX(15deg);
       }

       @keyframes spin {
           0% { transform: rotate(0deg); }
           100% { transform: rotate(360deg); }
       }

       .loading-text {
           font-size: 1.1rem;
           animation: fadeInOut 2s ease-in-out infinite;
           transition: all 0.3s ease;
           transform-style: preserve-3d;
       }

       .loading-text:hover {
           transform: scale(1.05) rotateX(5deg);
       }

       @keyframes fadeInOut {
           0%, 100% { opacity: 0.5; }
           50% { opacity: 1; }
       }

       .copied-notification {
           position: fixed;
           top: 30px;
           right: 30px;
           background: rgba(40, 40, 40, 0.95);
           color: #ffffff;
           padding: 15px 25px;
           border-radius: 15px;
           font-weight: 600;
           font-size: 0.95rem;
           opacity: 0;
           transform: translateX(150px) scale(0.8);
           transition: all 0.5s ease;
           z-index: 1000;
           backdrop-filter: blur(10px);
           border: 1px solid rgba(80, 80, 80, 0.3);
           box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
           transform-style: preserve-3d;
       }

       .copied-notification.show {
           opacity: 1;
           transform: translateX(0) scale(1) rotateY(5deg);
       }

       .floating-elements {
           position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           pointer-events: none;
           z-index: 1;
       }

       .floating-circle {
           position: absolute;
           border-radius: 50%;
           background: rgba(60, 60, 60, 0.1);
           animation: float 20s linear infinite;
           transition: all 0.3s ease;
           transform-style: preserve-3d;
       }

       .floating-circle:hover {
           transform: scale(1.2) rotateX(15deg) rotateY(15deg);
       }

       @keyframes float {
           0% {
               transform: translateY(100vh) rotate(0deg);
               opacity: 0;
           }
           10% {
               opacity: 1;
           }
           90% {
               opacity: 1;
           }
           100% {
               transform: translateY(-100px) rotate(360deg);
               opacity: 0;
           }
       }

       .error-message {
           color: #ff6b6b;
           font-size: 1.1rem;
           text-align: center;
           padding: 20px;
           transition: all 0.3s ease;
           transform-style: preserve-3d;
       }

       .error-message:hover {
           transform: scale(1.05) rotateX(5deg);
       }

       @media (max-width: 768px) {
           .welcome {
               font-size: 3rem;
           }
           
           .time {
               font-size: 1.5rem;
           }
           
           .buttons {
               flex-wrap: wrap;
               justify-content: center;
               gap: 10px;
           }
           
           .code-section {
               margin: 0 10px;
               max-width: calc(100vw - 20px);
           }
           
           .header {
               flex-direction: column;
               gap: 20px;
               text-align: center;
               padding: 15px 20px;
           }
           
           .monaco-editor {
               height: 500px;
           }
           
           .loading-indicator {
               height: 500px;
           }
           
           .container {
               padding: 20px 10px;
           }
       }

       @media (max-width: 480px) {
           .welcome {
               font-size: 2.5rem;
           }
           
           .logo {
               font-size: 1.5rem;
               letter-spacing: 2px;
           }
           
           .btn {
               padding: 10px 15px;
               font-size: 0.85rem;
           }
           
           .discord-btn {
               width: 45px;
               height: 45px;
           }
       }

       .particle-trail {
           position: absolute;
           width: 4px;
           height: 4px;
           background: rgba(100, 100, 100, 0.6);
           border-radius: 50%;
           pointer-events: none;
           animation: particleFade 1s ease-out forwards;
       }

       @keyframes particleFade {
           0% {
               opacity: 1;
               transform: scale(1);
           }
           100% {
               opacity: 0;
               transform: scale(0);
           }
       }

       body {
           cursor: none;
       }

       .custom-cursor {
           position: fixed;
           width: 20px;
           height: 20px;
           background: rgba(120, 120, 120, 0.6);
           border-radius: 50%;
           pointer-events: none;
           z-index: 9999;
           transition: transform 0.1s ease;
           mix-blend-mode: difference;
       }

       .custom-cursor.clicked {
           transform: scale(0.8);
       }
   </style>
</head>
<body>
   <div class="custom-cursor"></div>
   <div class="floating-elements"></div>
   
   <div class="container">
       <div class="header">
           <div class="logo">ONYX</div>
           <div class="buttons">
               <a href="https://discord.gg/9F56J8UK4y" target="_blank" class="btn discord-btn" title="Join Discord">
                   <i class="fab fa-discord"></i>
               </a>
               <button class="btn copy-btn" onclick="copyCode()" title="Copy Code">Copy</button>
               <a href="https://raw.githubusercontent.com/aladinperth/onyx-loader/refs/heads/main/loader.lua" target="_blank" class="btn raw-btn" title="View Raw">Raw</a>
               <a href="https://raw.githubusercontent.com/aladinperth/onyx-loader/refs/heads/main/loader.lua" download="loader.lua" class="btn download-btn" title="Download">Download</a>
           </div>
       </div>

       <div class="main-content">
           <h1 class="welcome">Welcome</h1>
           <div class="time" id="currentTime">01:15:21 PM</div>
           <div class="date" id="currentDate">Wednesday, June 18, 2025</div>

           <div class="code-section">
               <div class="code-header">
                   <div class="file-indicator"></div>
                   <span class="file-name">loader.lua</span>
               </div>
               <div id="editor" class="monaco-editor">
                   <div class="loading-indicator">
                       <div class="spinner"></div>
                       <div class="loading-text">Loading code from GitHub...</div>
                   </div>
               </div>
           </div>
       </div>
   </div>

   <div class="copied-notification" id="copiedNotification">
       <i class="fas fa-check" style="margin-right: 8px;"></i>
       Copied to clipboard!
   </div>

   <script src="https://unpkg.com/monaco-editor@0.44.0/min/vs/loader.js"></script>
   <script>
       let editorInstance;
       let luaCode = '';
       let isLoading = true;

       const cursor = document.querySelector('.custom-cursor');
       let mouseX = 0, mouseY = 0;

       document.addEventListener('mousemove', (e) => {
           mouseX = e.clientX;
           mouseY = e.clientY;
           cursor.style.left = mouseX + 'px';
           cursor.style.top = mouseY + 'px';
           
           if (Math.random() > 0.8) {
               createParticleTrail(mouseX, mouseY);
           }
       });

       document.addEventListener('mousedown', () => {
           cursor.classList.add('clicked');
       });

       document.addEventListener('mouseup', () => {
           cursor.classList.remove('clicked');
       });

       function createParticleTrail(x, y) {
           const particle = document.createElement('div');
           particle.className = 'particle-trail';
           particle.style.left = x + 'px';
           particle.style.top = y + 'px';
           document.body.appendChild(particle);
           
           setTimeout(() => {
               document.body.removeChild(particle);
           }, 1000);
       }

       function createFloatingElements() {
           const container = document.querySelector('.floating-elements');
           const elementCount = 20;
           
           for (let i = 0; i < elementCount; i++) {
               const element = document.createElement('div');
               element.className = 'floating-circle';
               
               const size = Math.random() * 100 + 20;
               element.style.width = size + 'px';
               element.style.height = size + 'px';
               element.style.left = Math.random() * 100 + '%';
               element.style.animationDelay = Math.random() * 20 + 's';
               element.style.animationDuration = (Math.random() * 15 + 15) + 's';
               
               container.appendChild(element);
           }
       }

       require.config({ 
           paths: { 
               vs: 'https://unpkg.com/monaco-editor@0.44.0/min/vs' 
           }
       });

       require(['vs/editor/editor.main'], function () {
           const proxyUrl = 'https://api.allorigins.win/get?url=';
           const targetUrl = 'https://raw.githubusercontent.com/aladinperth/onyx-loader/refs/heads/main/loader.lua';
           
           fetch(proxyUrl + encodeURIComponent(targetUrl))
               .then(response => {
                   if (!response.ok) {
                       throw new Error('Network response was not ok');
                   }
                   return response.json();
               })
               .then(data => {
                   luaCode = data.contents;
                   isLoading = false;
                   
                   document.getElementById('editor').innerHTML = '';
                   
                   editorInstance = monaco.editor.create(document.getElementById('editor'), {
                       value: luaCode,
                       language: 'lua',
                       theme: 'vs-dark',
                       readOnly: true,
                       minimap: { enabled: false },
                       scrollBeyondLastLine: false,
                       fontSize: 12,
                       lineNumbers: 'on',
                       automaticLayout: true,
                       scrollbar: {
                           vertical: 'auto',
                           horizontal: 'auto',
                           verticalScrollbarSize: 8,
                           horizontalScrollbarSize: 8
                       },
                       renderLineHighlight: 'gutter',
                       fontFamily: 'Monaco, Menlo, "Ubuntu Mono", monospace',
                       lineHeight: 1.4,
                       padding: { top: 15, bottom: 15 }
                   });
               })
               .catch(error => {
                   fetch('https://raw.githubusercontent.com/aladinperth/onyx-loader/refs/heads/main/loader.lua')
                       .then(response => response.text())
                       .then(code => {
                           luaCode = code;
                           document.getElementById('editor').innerHTML = '';
                           
                           editorInstance = monaco.editor.create(document.getElementById('editor'), {
                               value: luaCode,
                               language: 'lua',
                               theme: 'vs-dark',
                               readOnly: true,
                               minimap: { enabled: false },
                               scrollBeyondLastLine: false,
                               fontSize: 12,
                               lineNumbers: 'on',
                               automaticLayout: true
                           });
                       })
                       .catch(() => {
                           document.getElementById('editor').innerHTML = `
                               <div class="error-message">
                                   <i class="fas fa-exclamation-triangle" style="margin-right: 10px;"></i>
                                   Failed to load code from GitHub.
                               </div>
                           `;
                           luaCode = '-- Failed to load code';
                       });
               });
       });

       function updateTime() {
           const now = new Date();
           const timeElement = document.getElementById('currentTime');
           const dateElement = document.getElementById('currentDate');
           
           const timeString = now.toLocaleTimeString('en-US', {
               hour: '2-digit',
               minute: '2-digit',
               second: '2-digit',
               hour12: true
           });
           
           const dateString = now.toLocaleDateString('en-US', {
               weekday: 'long',
               year: 'numeric',
               month: 'long',
               day: 'numeric'
           });
           
           timeElement.textContent = timeString;
           dateElement.textContent = dateString;
       }

       function copyCode() {
           if (!luaCode || isLoading) {
               showNotification('Still loading code...', 'warning');
               return;
           }
           
           navigator.clipboard.writeText(luaCode).then(() => {
               showNotification('Copied to clipboard!', 'success');
           }).catch(() => {
               showNotification('Failed to copy code', 'error');
           });
       }

       function showNotification(message, type = 'success') {
           const notification = document.getElementById('copiedNotification');
           notification.innerHTML = `<i class="fas fa-check" style="margin-right: 8px;"></i>${message}`;
           notification.classList.add('show');
           
           setTimeout(() => {
               notification.classList.remove('show');
           }, 3000);
       }

       function setupParallax() {
           document.addEventListener('mousemove', (e) => {
               const mouseX = e.clientX / window.innerWidth;
               const mouseY = e.clientY / window.innerHeight;
               
               const logo = document.querySelector('.logo');
               logo.style.transform = `translate(${mouseX * 5}px, ${mouseY * 5}px)`;
               
               const codeSection = document.querySelector('.code-section');
               if (!codeSection.matches(':hover')) {
                   codeSection.style.transform = `translate(${mouseX * 2}px, ${mouseY * 2}px)`;
               }
           });
       }

       function init() {
           createFloatingElements();
           updateTime();
           setupParallax();
           
           setInterval(updateTime, 1000);
           
           window.addEventListener('resize', () => {
               if (editorInstance) {
                   editorInstance.layout();
               }
           });
       }

       if (document.readyState === 'loading') {
           document.addEventListener('DOMContentLoaded', init);
       } else {
           init();
       }
   </script>
</body>
</html>
