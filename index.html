<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ONYX Loader</title>
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       body {
           background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0c0c0c 100%);
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           min-height: 100vh;
           overflow-x: hidden;
           position: relative;
       }

       body::before {
           content: '';
           position: absolute;
           top: 0;
           left: 0;
           right: 0;
           bottom: 0;
           background: 
               radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
               radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
               radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
           animation: gradientShift 8s ease-in-out infinite;
           pointer-events: none;
       }

       @keyframes gradientShift {
           0%, 100% { opacity: 0.8; transform: scale(1); }
           50% { opacity: 0.4; transform: scale(1.1); }
       }

       .container {
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           min-height: 100vh;
           padding: 20px;
           position: relative;
           z-index: 1;
       }

       .logo {
           font-size: 4rem;
           font-weight: 900;
           background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffd93d);
           background-size: 300% 300%;
           -webkit-background-clip: text;
           background-clip: text;
           -webkit-text-fill-color: transparent;
           animation: rainbowText 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
           margin-bottom: 2rem;
           text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
           letter-spacing: 8px;
       }

       @keyframes rainbowText {
           0%, 100% { background-position: 0% 50%; }
           50% { background-position: 100% 50%; }
       }

       @keyframes glow {
           from { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3)); }
           to { filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.6)); }
       }

       .subtitle {
           color: rgba(255, 255, 255, 0.7);
           font-size: 1.2rem;
           margin-bottom: 3rem;
           animation: fadeInUp 1s ease-out 0.5s both;
           text-align: center;
       }

       @keyframes fadeInUp {
           from {
               opacity: 0;
               transform: translateY(30px);
           }
           to {
               opacity: 1;
               transform: translateY(0);
           }
       }

       .loader-container {
           position: relative;
           width: 400px;
           height: 8px;
           background: rgba(255, 255, 255, 0.1);
           border-radius: 20px;
           margin-bottom: 3rem;
           overflow: hidden;
           backdrop-filter: blur(10px);
           border: 1px solid rgba(255, 255, 255, 0.2);
       }

       .loader-bar {
           position: absolute;
           top: 0;
           left: 0;
           height: 100%;
           background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
           background-size: 200% 100%;
           border-radius: 20px;
           width: 0%;
           animation: loading 3s ease-in-out infinite, shimmer 2s linear infinite;
           box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
       }

       @keyframes loading {
           0% { width: 0%; }
           50% { width: 70%; }
           100% { width: 100%; }
       }

       @keyframes shimmer {
           0% { background-position: -200% 0; }
           100% { background-position: 200% 0; }
       }

       .loader-text {
           color: rgba(255, 255, 255, 0.8);
           font-size: 0.9rem;
           text-align: center;
           margin-bottom: 2rem;
           animation: pulse 2s ease-in-out infinite;
       }

       @keyframes pulse {
           0%, 100% { opacity: 0.6; }
           50% { opacity: 1; }
       }

       .buttons {
           display: flex;
           gap: 20px;
           flex-wrap: wrap;
           justify-content: center;
           animation: fadeInUp 1s ease-out 1s both;
       }

       .btn {
           background: rgba(255, 255, 255, 0.1);
           border: 1px solid rgba(255, 255, 255, 0.3);
           color: white;
           padding: 12px 24px;
           border-radius: 25px;
           text-decoration: none;
           font-size: 0.9rem;
           font-weight: 600;
           transition: all 0.3s ease;
           backdrop-filter: blur(10px);
           position: relative;
           overflow: hidden;
           cursor: pointer;
       }

       .btn::before {
           content: '';
           position: absolute;
           top: 0;
           left: -100%;
           width: 100%;
           height: 100%;
           background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
           transition: left 0.5s;
       }

       .btn:hover::before {
           left: 100%;
       }

       .btn:hover {
           transform: translateY(-3px);
           box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
           border-color: rgba(255, 255, 255, 0.5);
           background: rgba(255, 255, 255, 0.2);
       }

       .btn:active {
           transform: translateY(-1px);
       }

       .floating-particles {
           position: absolute;
           width: 100%;
           height: 100%;
           overflow: hidden;
           pointer-events: none;
       }

       .particle {
           position: absolute;
           width: 4px;
           height: 4px;
           background: rgba(255, 255, 255, 0.6);
           border-radius: 50%;
           animation: float 15s linear infinite;
       }

       @keyframes float {
           0% {
               transform: translateY(100vh) rotate(0deg);
               opacity: 0;
           }
           10% {
               opacity: 1;
           }
           90% {
               opacity: 1;
           }
           100% {
               transform: translateY(-100px) rotate(360deg);
               opacity: 0;
           }
       }

       .discord-btn {
           background: linear-gradient(45deg, #5865f2, #7289da);
       }

       .copy-btn {
           background: linear-gradient(45deg, #667eea, #764ba2);
       }

       .raw-btn {
           background: linear-gradient(45deg, #ffecd2, #fcb69f);
           color: #333;
       }

       .download-btn {
           background: linear-gradient(45deg, #ff9a9e, #fecfef);
       }

       @media (max-width: 768px) {
           .logo {
               font-size: 2.5rem;
               letter-spacing: 4px;
           }
           
           .loader-container {
               width: 300px;
           }
           
           .buttons {
               flex-direction: column;
               align-items: center;
           }
           
           .btn {
               width: 200px;
               text-align: center;
           }
       }

       .copied-text {
           position: fixed;
           top: 20px;
           right: 20px;
           background: rgba(255, 255, 255, 0.9);
           color: #333;
           padding: 10px 20px;
           border-radius: 25px;
           font-weight: 600;
           opacity: 0;
           transform: translateX(100px);
           transition: all 0.3s ease;
           z-index: 1000;
           backdrop-filter: blur(10px);
       }

       .copied-text.show {
           opacity: 1;
           transform: translateX(0);
       }
   </style>
</head>
<body>
   <div class="floating-particles"></div>
   
   <div class="container">
       <h1 class="logo">ONYX</h1>
       <p class="subtitle">Ultimate Loader Experience</p>
       
       <div class="loader-container">
           <div class="loader-bar"></div>
       </div>
       
       <div class="loader-text">Loading awesome content...</div>
       
       <div class="buttons">
           <a href="#" class="btn discord-btn">Discord</a>
           <button class="btn copy-btn" onclick="copyToClipboard()">Copy</button>
           <a href="#" class="btn raw-btn">Raw</a>
           <a href="#" class="btn download-btn">Download</a>
       </div>
   </div>

   <div class="copied-text" id="copiedText">Copied!</div>

   <script>
       function createParticles() {
           const container = document.querySelector('.floating-particles');
           const particleCount = 50;
           
           for (let i = 0; i < particleCount; i++) {
               const particle = document.createElement('div');
               particle.className = 'particle';
               particle.style.left = Math.random() * 100 + '%';
               particle.style.animationDelay = Math.random() * 15 + 's';
               particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
               container.appendChild(particle);
           }
       }

       function copyToClipboard() {
           const textToCopy = "loader.lua content here";
           navigator.clipboard.writeText(textToCopy).then(function() {
               const copiedText = document.getElementById('copiedText');
               copiedText.classList.add('show');
               
               setTimeout(function() {
                   copiedText.classList.remove('show');
               }, 2000);
           }).catch(function(err) {
               console.error('Could not copy text: ', err);
           });
       }

       createParticles();

       const observer = new IntersectionObserver((entries) => {
           entries.forEach(entry => {
               if (entry.isIntersecting) {
                   entry.target.style.animationPlayState = 'running';
               }
           });
       });

       document.querySelectorAll('.btn').forEach(btn => {
           observer.observe(btn);
       });
   </script>
</body>
</html>
